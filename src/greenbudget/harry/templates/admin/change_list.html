{% extends "admin/change_list.html" %}

<!-- LOADING -->
{% load i18n grp_tags admin_urls static admin_list %}

{% block breadcrumbs %}
    {% if not is_popup %}
        <ul class="grp-horizontal-list">
            <li>
              <div class="breadcrumb-item-content">
                <a href="{% url 'admin:index' %}">{% trans "Home" %}</a>
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </li>
            <li>
              <div class="breadcrumb-item-content">
                <a href="{% url 'admin:app_list' app_label=cl.opts.app_label %}">
                  {{ cl.opts.app_config.verbose_name }}
                </a>
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            <li>{{ cl.opts.verbose_name_plural|capfirst }}</li>
        </ul>
    {% endif %}
{% endblock %}
